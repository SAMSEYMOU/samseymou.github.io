var allStates = [

function updateStateOptions() {
  var stateInput = document.getElementById("stateInput");
  var userInput = stateInput.value.toLowerCase();
  var stateOptionsDiv = document.getElementById("stateOptions");
  stateOptionsDiv.innerHTML = "";

  // Filter and show options based on user input
  var matchingStates = allStates.filter(state => state.toLowerCase().includes(userInput));

  // Limit the number of displayed options (adjust as needed)
  var maxOptionsToShow = 50;
  var optionsToShow = matchingStates.slice(0, maxOptionsToShow);

  optionsToShow.forEach(state => {
    var option = document.createElement("div");
    option.textContent = state;
    option.classList.add("state-option");

    option.addEventListener("mousedown", function () {
      stateInput.value = state; // Set the value of the state input
      stateOptionsDiv.innerHTML = ""; // Clear the state options
    });

    option.addEventListener("mouseover", function () {
      option.classList.add("highlighted");
    });

    option.addEventListener("mouseout", function () {
      option.classList.remove("highlighted");
    });

    stateOptionsDiv.appendChild(option);
  });

  // Add a scrollable style to the state options
  stateOptionsDiv.style.maxHeight = "150px"; // Adjust the max height as needed
  stateOptionsDiv.style.overflowY = "auto";
}

// Add event listener to the "State" input field to update options on input
var stateInput = document.getElementById("stateInput");
stateInput.addEventListener("input", updateStateOptions);

// Add event listener to the "State" input field to show options on focus
stateInput.addEventListener("focus", function () {
  updateStateOptions();
});

function handleStateOptions(event) {
  var userInput = event.target.value;

  var filteredStates = allStates.filter(state => state.toLowerCase().startsWith(userInput.toLowerCase()));

    stateOptionsDiv.innerHTML = ""; // Clear the state options
  });

  option.addEventListener("mouseover", function () {
    option.classList.add("highlighted");
  });

  option.addEventListener("mouseout", function () {
    option.classList.remove("highlighted");
  });

  stateOptionsDiv.appendChild(option);
});
}


document.getElementById("stateInput").addEventListener("input", handleStateOptions);
document.getElementById("stateInput").addEventListener("blur", function() {

function createIconButton(className, buttonText, iconFilename) {
  var button = document.createElement("button");
  button.className = className;

  var container = document.createElement("div");
  container.className = "button-container";

  var iconImg = document.createElement("img");
  iconImg.src = iconFilename;
  iconImg.alt = buttonText;

  container.appendChild(iconImg);

  var buttonTextSpan = document.createElement("span");
  buttonTextSpan.textContent = buttonText;

  container.appendChild(buttonTextSpan);

  button.appendChild(container);

  return button;
}
